    <script>
        $(document).ready(function() {
            $('.slider').bxSlider({
                mode: 'fade',
                captions: true,
                captions: true,
                auto: true,
                speed: 300,
                pause: 4000
            });
        });
        $(".return-top").hide();
        $(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() > 100) {
                    $('.return-top').fadeIn();
                } else {
                    $('.return-top').fadeOut();
                }
            });

            $('.return-top').click(function() {
                $('body,html').animate({
                    scrollTop: 0
                }, 50);
                return false;
            });
        });
    </script>
