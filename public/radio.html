<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>정보입력 > 후원하기</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#ffffff " />

    <link rel="manifest" href="./images/favicon/manifest.json" />
    <link rel="apple-touch-icon" sizes="57x57" href="./images/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./images/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./images/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./images/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./images/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./images/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./images/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./images/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sub.css" />
    <link rel="stylesheet" media="(max-width: 1280px)" href="./css/media_1280.css" />
    <link rel="stylesheet" media="(max-width: 1024px)" href="./css/media_1024.css" />
</head>

<body>
    <form name="후원자 정보 입력" method="post">
        <table>
            <tr height="2" bgcolor="#0097c3">
                <td colspan="2"></td>
            </tr>
            <tr>
                <th> 이름</th>
                <td><input type="text" name="name" required /></td>
            </tr>
            <tr>
                <th>생년월일</th>
                <td>
                    <input type="date" />
                    <input type="text" name="jumin_1" minlength="6" maxlength="6" required placeholder="예)901111" /></td>
            </tr>
            <tr>
                <th>핸드폰 번호</th>
                <td><input type="text" name="tel1" minlength="3" maxlength="3" required /> -
                    <input type="text" name="tel2" minlength="3" maxlength="4" required /> -
                    <input type="text" name="tel3" minlength="4" maxlength="4" required />
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type='text' name="email_front" />@
                    <input type='text' name="email_back" class="email_back" />
                    <select class="email_select" name="email_select">
                         <option value="1">직접입력</option>
                         <option value="daum.net">daum.net</option>
                         <option value="empal.com">empal.com</option>
                         <option value="gmail.com">gmail.com</option>
                         <option value="hanmail.net">hanmail.net</option>
                         <option value="msn.com">msn.com</option>
                         <option value="naver.com">naver.com</option>
                         <option value="nate.com">nate.com</option>
                      </select>
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <input type="text" name="address" />
                </td>
            </tr>
            <tr>
                <th>메일/sns 정보 수신</th>
                <td><input type="checkbox" name="sms" value="email" /> Email
                    <input type="checkbox" name="sms" value="sms" /> SMS
                    <input type="checkbox" name="sms" value="post" /> 우편
                </td>
            </tr>
            <tr>
                <th>기부금 영수증</th>
                <td>
                    <input type="radio" name="receipt" value="yes" checked /> 예
                    <input type="radio" name="receipt" value="no" /> 아니오
                </td>
            </tr>
            <tr>
                <th>주민등록번호</th>
                <td><input type="text" name="jumin_1" minlength="6" maxlength="6" required /> -
                    <input type="password" name="jumin_2" minlength="7" maxlength="7" required /></td>
            </tr>


            <tr height="2" bgcolor="#0097c3">
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="다음단계" />
                    <input type="reset" value="취소하기" />
                </td>
            </tr>
        </table>
        
        
        
        
        
        
        <br><br><br><br><br>
        
        <!-- 사업자 선택 시 -->
        <table>
           <tr height="2" bgcolor="#0097c3">
                <td colspan="2"></td>
            </tr>
            <tr>
                <th>기업명</th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>
                    사업자 등록번호
                </th>
                <td>
                    <input type="text" name="corporate name" />
                </td>
            </tr>
            <tr>
                <th>
                    담당자 이름
                </th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th>
                    담당자 휴대폰번호
                </th>
                <td>
                    <select>
                        <option>010</option>
                        <option>011</option>
                        <option>016</option>
                        <option>017</option>
                        <option>018</option>
                        <option>019</option>
                    </select> -
                    <input type="text" name="tel2" minlength="3" maxlength="4" required /> -
                    <input type="text" name="tel3" minlength="4" maxlength="4" required />
                </td>
            </tr>
            <tr>
                <th>담당자 이메일</th>
                <td>
                    <input type='text' name="email_front" />@
                    <input type='text' name="email_back" class="email_back" />
                    <select name="email_select" class="email_select">
                         <option value="1">직접입력</option>
                         <option value="daum.net">daum.net</option>
                         <option value="empal.com">empal.com</option>
                         <option value="gmail.com">gmail.com</option>
                         <option value="hanmail.net">hanmail.net</option>
                         <option value="msn.com">msn.com</option>
                         <option value="naver.com">naver.com</option>
                         <option value="nate.com">nate.com</option>
                      </select>
                </td>
            </tr>
            <tr>
                <th>회사 주소</th>
                <td>
                    <input type="text" name="address" />
                </td>
            </tr>
            <tr>
                <th>메일/sns 정보 수신</th>
                <td><input type="checkbox" name="sms" value="email" /> Email
                    <input type="checkbox" name="sms" value="sms" /> SMS
                    <input type="checkbox" name="sms" value="post" /> 우편
                </td>
            </tr>
            <tr height="2" bgcolor="#0097c3">
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="다음단계" />
                    <input type="reset" value="취소하기" />
                </td>
            </tr>
        </table>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="./javascripts/common.js"></script>
</body>

</html>
