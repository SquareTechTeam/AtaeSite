<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>정보입력 > 후원하기</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#ffffff " />
    <meta name="msapplication-TileImage" content="./images/favicon/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff " />
    <link rel="manifest" href="./images/favicon/manifest.json" />
    <link rel="apple-touch-icon" sizes="57x57" href="./images/favicon/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./images/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./images/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./images/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./images/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./images/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./images/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./images/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./images/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./images/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <link rel="stylesheet" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sub.css" />
    <link rel="stylesheet" media="(max-width: 1280px)" href="./css/media_1280.css" />
    <link rel="stylesheet" media="(max-width: 1024px)" href="./css/media_1024.css" />
</head>

<body>
    <div class="form_block block">
        <div class="all_form">
            <form class="info_form" name="후원자 정보 입력" method="post">
                <div class="check f7">
                    <span>후원인 구분</span>
                    <input type="radio" name="supporter" id="man" required checked /> <label for="man">개인</label>
                    <input type="radio" name="supporter" id="group" required /> <label for="group">법인</label>
                </div>
                <div>
                    <table class="sup_kind1 f7">
                        <tr>
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <th><label for="man_name">이름</label></th>
                            <td><input type="text" name="name" id="man_name" required /></td>
                        </tr>
                        <tr>
                            <th><label for="man_birth">생년월일</label></th>
                            <td>
                                <input type="text" name="jumin_1" minlength="6" maxlength="6" id="man_birth" required placeholder="예)901111" /></td>
                        </tr>
                        <tr>
                            <th><label for="man_tel">핸드폰 번호</label></th>
                            <td><input type="text" name="tel1" minlength="3" maxlength="3" id="man_tel" required /> -
                                <input type="text" name="tel2" minlength="3" maxlength="4" required /> -
                                <input type="text" name="tel3" minlength="4" maxlength="4" required />
                            </td>
                        </tr>
                        <tr>
                            <th><label for="man_email">이메일</label></th>
                            <td>
                                <input type='text' name="email_front" id="man_email" />@
                                <input type='text' name="email_back" class="email_back" />
                                <select class="email_select" name="email_select">
                         <option value="1">직접입력</option>
                         <option value="daum.net">daum.net</option>
                         <option value="empal.com">empal.com</option>
                         <option value="gmail.com">gmail.com</option>
                         <option value="hanmail.net">hanmail.net</option>
                         <option value="msn.com">msn.com</option>
                         <option value="naver.com">naver.com</option>
                         <option value="nate.com">nate.com</option>
                      </select>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="man_address">주소</label></th>
                            <td>
                                <input type="text" name="address" id="man_address" />
                            </td>
                        </tr>
                        <tr class="check">
                            <th>메일/sns 정보 수신</th>
                            <td><input type="checkbox" name="sms" id="man_email1" checked /> 
                               <label for="man_email1">Email</label>
                                <input type="checkbox" name="sms" value="sms" id="man_email2" checked /> 
                                <label for="man_email2">SMS</label>
                                <input type="checkbox" name="sms" value="post" id="man_email3" checked /> 
                                <label for="man_email3">우편</label>
                            </td>
                        </tr>
                        <tr class="check">
                            <th>기부금 영수증</th>
                            <td>
                                <input type="radio" name="receipt" value="yes" id="man_receipt_yes" /> 
                                <label for="man_receipt_yes">예</label>
                                <input type="radio" name="receipt" value="no" id="man_receipt_no" checked /> 
                                <label for="man_receipt_no">아니오</label>
                            </td>
                        </tr>
                        <tr class="man_num">
                            <th><label for="man_num">주민등록번호</label></th>
                            <td><input type="text" name="man_num1" minlength="6" maxlength="6" id="man_num" required /> -
                                <input type="password" name="man_num2" minlength="7" maxlength="7" required /></td>
                        </tr>


                        <tr>
                            <td colspan="2"></td>
                        </tr>
                    </table>
                    <table class="sup_kind2 f7">
                        <tr>
                            <td colspan="2"></td>
                        </tr>
                        <tr>
                            <th><label for="group_name">기업명</label></th>
                            <td>
                                <input type="text" id="group_name" required />
                            </td>
                        </tr>
                        <tr>
                            <th><label for="group_num">사업자 등록번호</label></th>
                            <td>
                                <input type="text" name="corporate name" id="group_num" required />
                            </td>
                        </tr>
                        <tr>
                            <th><label for="group_person">담당자 이름</label></th>
                            <td>
                                <input type="text" id="group_person" required />
                            </td>
                        </tr>
                        <tr>
                            <th><label for="group_tel">담당자 휴대폰번호</label></th>
                            <td>
                                <select id="group_tel">
                                    <option>010</option>
                                    <option>011</option>
                                    <option>016</option>
                                    <option>017</option>
                                    <option>018</option>
                                    <option>019</option>
                                </select> -
                                <input type="text" name="tel2" minlength="3" maxlength="4" required /> -
                                <input type="text" name="tel3" minlength="4" maxlength="4" required />
                            </td>
                        </tr>
                        <tr>
                            <th><label for="group_email">담당자 이메일</label></th>
                            <td>
                                <input type='text' name="email_front" id="group_email" />@
                                <input type='text' name="email_back" class="email_back" />
                                <select name="email_select" class="email_select">
                         <option value="1">직접입력</option>
                         <option value="daum.net">daum.net</option>
                         <option value="empal.com">empal.com</option>
                         <option value="gmail.com">gmail.com</option>
                         <option value="hanmail.net">hanmail.net</option>
                         <option value="msn.com">msn.com</option>
                         <option value="naver.com">naver.com</option>
                         <option value="nate.com">nate.com</option>
                      </select>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="group_address">회사 주소</label></th>
                            <td>
                                <input type="text" name="address" id="group_address" required />
                            </td>
                        </tr>
                        <tr class="check">
                            <th>메일/sns 정보 수신</th>
                            <td><input type="checkbox" name="sms" value="email" id="group_email1" checked /> 
                                <label for="group_email1">Email</label>
                                <input type="checkbox" name="sms" value="sms" id="group_email2"  checked /> 
                                <label for="group_email2">SMS</label>
                                <input type="checkbox" name="sms" value="post" id="group_email3"  checked /> 
                                <label for="group_email3">우편</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                        </tr>
                    </table>
                </div>
            </form>
            <div class="btn_right">
                <a href="#" class="next_btn f6">다음단계</a>
                <a href="#" class="cancel_btn f6">취소하기</a>
            </div>



            <!-- 사업자 선택 시 -->

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./javascripts/common.js"></script>
</body>

</html>
